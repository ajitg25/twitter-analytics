services:
  - type: web
    name: rettiwt-service
    runtime: node
    region: oregon
    plan: free  # Free tier - spins down after 15 min inactivity
    buildCommand: npm install && npx playwright install chromium --with-deps
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3001
    healthCheckPath: /health
    autoDeploy: true

